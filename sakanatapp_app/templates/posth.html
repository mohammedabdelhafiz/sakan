{%extends 'base.html' %}
{%load static%}
{%block body%}
<script type="text/javascript">
    function PreviewImage() 
    {
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);
    
        oFReader.onload = function (oFREvent) 
        {
            document.getElementById("uploadPreview").src = oFREvent.target.result;
        };
    };
    
</script>
<div class="w3-container" style="margin-top:1%; margin-left: 10%; margin-right: 10%; margin-bottom: 1%;">
    <h2 style="text-align: center;"><b>Post ad for Chalet</b></h2>


     {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible" role="alert">
              <strong>{{ message }}</strong> 
            </div>
        {% endfor %}
    {% endif %}



    <a href="#"><button style="float: right;" type="submit" class="btn btn-success btn-sm">Post ad for Apartment</button></a>
    <br>
    <div id = "id1">
        <form action="/add_chalet" method="post" enctype="multipart/form-data">
            <div class="container">
                {% csrf_token %}
                <label for="name"><b>Location</b></label>
                <input type="text" placeholder="BirZeit" name="location" required>
                <label for="email"><b>City</b></label>
                <input type="text" placeholder="Ramallah" name="city" required>
                <label for="name"><b>Area</b></label>
                <input type="text" placeholder="ex -120 m2" name="area" required>
                <label for="Phone"><b>Cost</b></label>
                <input style="width: 100%; height: 50px;margin-bottom: 10px;" type="number" placeholder="cost in NIS" name="cost" required>
                <label for="name"><b>Hall</b></label>
                <input type="text" placeholder="Yes/No" name="hall" required>
                <label for="email"><b>Kitchen</b></label>
                <input type="text" placeholder="Yes/No" name="kitchen" required>
                <label for="location"><b>Balcony</b></label>
                <input type="text" placeholder="Yes/No" name="balcony" required>
                <label for="Phone"><b>Bedrooms</b></label>
                <input style="width: 100%; height: 50px;margin-bottom: 10px;" type="number"  placeholder="enter number of bedroom" name="bedroom" required>
                <label for="pass"><b>AC</b></label>
                <input type="text" placeholder="Yes/No" name="AC">
                <label for="pool"><b>Pool</b></label>
                <input type="text" placeholder="Yes/No" name="pool">
                <label for= "comment"><b>Description</b></label><br>
                <textarea style="width: 100%" name="desc" ></textarea> <br>
                <label for="image"><b>Upload Picture</b></label><br>
                <input id="uploadImage" type="file" name="img" onchange="PreviewImage();" />
                <img name="img" id="uploadPreview" style="width: 100px; height: 100px;" />
                <button class="btn btn-primary btn-block" type="submit">Post</button>
            </div>
        </form>
    </div>
</div>
{%endblock%}
